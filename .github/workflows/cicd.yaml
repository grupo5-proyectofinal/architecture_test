name: Deploy Django to GCP with Docker - Staging

on:
  push:
    branches:
      - staging

env:
  ENVIRONMENT: ${{ vars.ENVIRONMENT }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build \
            -t us-central1-docker.pkg.dev/poolshop/poolshop/poolshop_staging:latest \
            --build-arg ENVIRONMENT=$ENVIRONMENT \
            --no-cache \
            ./backend

      - name: Push Docker image to Google Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/poolshop/poolshop/poolshop_staging:latest

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy poolshop-staging \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/poolshop_staging:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars ENVIRONMENT=$ENVIRONMENT
      
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy poolshop-staging \
            --image us-central1-docker.pkg.dev/poolshop/poolshop/poolshop_staging:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars ENVIRONMENT=$ENVIRONMENT